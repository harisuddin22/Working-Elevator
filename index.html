

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building with Lift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="building">
        <div class="floor" id="1">
            <span class="window"></span>
            <span class="window"></span>
        </div>
        <div class="floor" id="2">
            <span class="window"></span>
            <span class="window"></span>
        </div>
        <div class="floor" id="3">
            <span class="window"></span>
            <span class="window"></span>
        </div>
        <div class="floor" id="4">
            <span class="window"></span>
            <span class="window"></span>
        </div>

        <div class="lift-container">
            <div class="lift">
            </div>
        </div>
    </div>

    <div class="road"></div>

    <div class="controls">
        <button onclick="moveLiftToFloor(1)">1</button>
        <button onclick="moveLiftToFloor(2)">2</button>
        <button onclick="moveLiftToFloor(3)">3</button>
        <button onclick="moveLiftToFloor(4)">4</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
